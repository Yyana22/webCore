<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="fonts/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <section class="burger-menu">
        <div class="burger-menu__head">
            <div class="burger-menu__head-right">
                <div class="burger-menu__head-close">
                    <img src="./img/burger-close.svg" alt="close">
                </div>
                <div class="burger-menu__head-logo">
                    <img src="./img/Group.svg" alt="logo">
                </div>
            </div>
            <div class="burger-menu__head-left">
                <div class="burger-menu__head-search">
                    <img src="/img/search.svg" alt="search">
                </div>
            </div>
        </div>
        <section class="burger-menu__nav">
            <ul class="burger-menu__list">
                <li class="burger-menu__link active"><div class="border"></div>Ремонт техники</li>
                <li class="burger-menu__link"><div class="border"></div>Услуги и сервисы</li>
                <li class="burger-menu__link"><div class="border"></div>Корпоративным клиентам</li>
                <li class="burger-menu__link"><div class="border"></div>Продавцам техники</li>
                <li class="burger-menu__link"><div class="border"></div>Партнерам</li>
                <li class="burger-menu__link"><div class="border"></div>Производителям</li>
                <li class="burger-menu__link"><div class="border"></div>Наши сервисные центры</li>
                <li class="burger-menu__link"><div class="border"></div>Контакты</li>
            </ul>
        </section>
        <section class="burger-menu__foot">
            <ul class="burger-menu__foot-list">
                <li class="info-link">
                    <ul>
                        <li><img src="./img/call.svg" alt="call"></li>
                        <li><img src="./img/chat.svg" alt="chat"></li>
                        <li><img src="./img/profile.svg" alt="profile"></li>
                    </ul>
                </li>
                <li class="info-link">mail@cps.com</li>
                <li class="info-link__number">8 800 890 8900</li>
                <li class="info-link">
                    <ul>
                        <li class="active">RU</li>
                        <li class="">EN</li>
                        <li class="">CH</li>
                    </ul>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
