<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="fonts/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="block15">
        <div class="block15__title">
            Ремонт техники различных брендов
        </div>
    <div class="swiper list__hidden" data-mobile="false">
        <div class="swiper-wrapper">
                <div class="card swiper-slide slide__hidden " role="group" aria-label="1 / 9">
                    <img src="./img/lenovo.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide " role="group" aria-label="2 / 9">
                    <img src="./img/lenovo.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide " role="group" aria-label="3 / 9">
                    <img src="./img/samsung.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="4 / 9" >
                    <img src="./img/apple.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="5 / 9" >
                    <img src="./img/bosch.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="6 / 9" >
                    <img src="./img/hp.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="7 / 9" >
                    <img src="./img/aser.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="8 / 9" >
                    <img src="./img/lenovo.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="card swiper-slide" role="group" aria-label="9 / 9" >
                    <img src="./img/samsung.svg" alt="logo" class="card__logo">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>
                <div class="last-card hidden-el card card--position">
                    <img class="last-card__img" src="./img/samsung.svg" alt="Samsung">
                    <img src="./img/go.svg" alt="logo" class="card__go">
                </div>

        </div>
        <div class="block15__shadow shadow "></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="show-more">
        <img class="show-more__icon show-less__icon" src="./img/showMore.svg" alt="иконка списка">
        <button class="show-more__button ">
            Показать всё
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
